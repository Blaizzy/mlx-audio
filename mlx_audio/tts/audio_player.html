<title>3D Orb Audio Visualization</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            max-width: 350px;
            max-height: 80vh;
            overflow-y: auto;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            color: #666;
            cursor: not-allowed;
        }
        #stopBtn {
            background-color: #f44336;
        }
        #stopBtn:hover {
            background-color: #d32f2f;
        }
        #status {
            margin-top: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.9);
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        .tab-container {
            margin-top: 15px;
        }
        .tab {
            overflow: hidden;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 8px 16px;
            transition: 0.3s;
            color: #ddd;
        }
        .tab button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .tab button.active {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .tabcontent {
            display: none;
            padding: 10px 0;
        }
        .error {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 10px;
        }
        /* Improved slider styling */
        .slider-container {
            margin-top: 10px;
            position: relative;
        }
        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ddd;
        }
        input[type="range"] {
            width: 100%;
            margin: 0;
            background: transparent;
            -webkit-appearance: none;
        }
        input[type="range"]:focus {
            outline: none;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        input[type="range"]::-webkit-slider-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -5px;
        }
        input[type="range"]::-moz-range-track {
            width: 100%;
            height: 6px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        input[type="range"]::-moz-range-thumb {
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        .speed-value-display {
            position: relative;
            text-align: center;
            font-weight: bold;
            color: white;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="controls">
        <h1>MLX-Audio Player</h1>
        
        <div class="tab">
            <button class="tablinks active" onclick="openTab(event, 'textToSpeech')">Text to Speech</button>
            <button class="tablinks" onclick="openTab(event, 'fileUpload')">File Upload</button>
        </div>
        
        <div id="textToSpeech" class="tabcontent" style="display: block;">
            <div class="form-group">
                <label for="text">Text to convert:</label>
                <textarea id="text" placeholder="Enter text here..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="voice">Voice:</label>
                <select id="voice">
                    <option value="af_bella">AF Bella</option>
                    <option value="af_heart">AF Heart</option>
                    <option value="af_nicole">AF Nicole</option>
                    <option value="af_nova">AF Nova</option>
                    <option value="af_sarah">AF Sarah</option>
                    <option value="af_sky">AF Sky</option>
                    <option value="am_adam">AM Adam</option>
                    <option value="am_michael">AM Michael</option>
                    <option value="bf_emma">BF Emma</option>
                    <option value="bf_isabella">BF Isabella</option>
                    <option value="bm_george">BM George</option>
                    <option value="bm_lewis">BM Lewis</option>
                  </select>
            </div>
            
            <div class="form-group">
                <label for="model">Model:</label>
                <select id="model">
                    <option value="mlx-community/Kokoro-82M-4bit">Kokoro 82M 4bit</option>
                    <option value="mlx-community/Kokoro-82M-6bit">Kokoro 82M 6bit</option>
                    <option value="mlx-community/Kokoro-82M-8bit">Kokoro 82M 8bit</option>
                    <option value="mlx-community/Kokoro-82M-bf16">Kokoro 82M bf16</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="speed">Speech Speed:</label>
                <div class="slider-container">
                    <div class="slider-labels">
                        <span>Slower</span>
                        <span>Normal</span>
                        <span>Faster</span>
                    </div>
                    <input type="range" id="speed" min="0.5" max="2.0" step="0.1" value="1.0">
                    <div class="speed-value-display"><span id="speed-value">1.0</span>x</div>
                </div>
            </div>
            
            <button id="generateBtn">Generate Speech</button>
            <button id="openFolderBtn" style="background-color: #2196F3;">Open Output Folder</button>
            <div id="ttsError" class="error" style="display: none;"></div>
            <div id="ttsStatus" style="margin-top: 10px; max-width: 350px;"></div>
        </div>
        
        <div id="fileUpload" class="tabcontent">
            <input type="file" id="audioUpload" accept="audio/*">
            <div style="margin-top: 10px;">
                <button id="playBtn" disabled>Play</button>
                <button id="stopBtn" disabled>Stop</button>
            </div>
            <div id="status">Upload an audio file to begin visualization</div>
        </div>
    </div>

    <!-- Load Three.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        // DOM elements
        const audioUpload = document.getElementById('audioUpload');
        const playBtn = document.getElementById('playBtn');
        const stopBtn = document.getElementById('stopBtn');
        const textInput = document.getElementById('text');
        const voiceSelect = document.getElementById('voice');
        const modelSelect = document.getElementById('model');
        const speedInput = document.getElementById('speed');
        const speedValue = document.getElementById('speed-value');
        const statusElement = document.getElementById('status');
        const generateBtn = document.getElementById('generateBtn');
        const openFolderBtn = document.getElementById('openFolderBtn');
        const ttsStatusElement = document.getElementById('ttsStatus');
        const ttsErrorElement = document.getElementById('ttsError');
        
        // Initialize active tab
        let activeTab = 'textToSpeech';
        
        // Audio variables
        let audioContext;
        let analyser;
        let dataArray;
        let audioElement;
        let audioSource;

        // Three.js variables
        let scene, camera, renderer, controls;
        let particleSystem, originalPositions;
        let animationId;
        let timeValue = 0;
        
        // Animation parameters
        const particleCount = 8000;  
        let baseAmplitude = 0.05;
        let baseFrequency = 0.3;
        let basePull = new THREE.Vector3(0, 0, 1);
        
        // Transition parameters
        let targetAmplitude = 0.05;
        let targetFrequency = 0.3;
        let targetPull = new THREE.Vector3(0, 0, 1);
        let transitionStartTime = 0;
        let transitionDuration = 1000; 
        
        // Text visualization
        let currentWords = [];
        let wordParams = [];
        let animationStartTime = 0;
        let currentWordIndex = 0;
        const wordDuration = 1000; 
        
        // Initialize Three.js scene
        function init() {
            scene = new THREE.Scene();
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;
            
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);
            
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            createParticleSystem();
            
            animate();
        }
        
        // Create particle system
        function createParticleSystem() {
            const positions = new Float32Array(particleCount * 3);
            originalPositions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            const sizes = new Float32Array(particleCount);
            
            const radius = 1;
            
            for (let i = 0; i < particleCount; i++) {
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                const x = radius * Math.sin(phi) * Math.cos(theta);
                const y = radius * Math.sin(phi) * Math.sin(theta);
                const z = radius * Math.cos(phi);
                
                positions[i * 3] = x;
                positions[i * 3 + 1] = y;
                positions[i * 3 + 2] = z;
                
                originalPositions[i * 3] = x;
                originalPositions[i * 3 + 1] = y;
                originalPositions[i * 3 + 2] = z;
                
                // Add variation to particle colors (blue/white hues)
                colors[i * 3] = 0.7 + Math.random() * 0.3;     // R: high amount for white
                colors[i * 3 + 1] = 0.7 + Math.random() * 0.3; // G: high amount for white
                colors[i * 3 + 2] = 0.9 + Math.random() * 0.1; // B: highest for blue tint
                
                // Vary particle sizes slightly
                sizes[i] = 0.02 + Math.random() * 0.03;
            }
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            const material = new THREE.PointsMaterial({
                size: 0.03,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                sizeAttenuation: true,
                blending: THREE.AdditiveBlending // Add glow effect
            });
            
            particleSystem = new THREE.Points(geometry, material);
            scene.add(particleSystem);
        }
        
        // Generate a unique sequence of numbers for each word or frequency band
        function generateFingerprint(input) {
            const length = 6 + Math.floor((input.length || 5) % 5); 
            const result = [];
            
            for (let i = 0; i < length; i++) {
                const charCode = typeof input === 'string' 
                    ? input.charCodeAt(i % input.length) 
                    : (input * 100 + i);
                const position = i + 1;
                const inputLength = typeof input === 'string' ? input.length : 5;
                
                const number = ((charCode * position * (i + 1) * inputLength) % 15) + 1;
                result.push(number);
            }
            
            return result;
        }
        
        // Compute parameters for cosmic wave deformation based on the fingerprint
        function computeParams(input) {
            const fingerprint = generateFingerprint(input);
            const avg = fingerprint.reduce((acc, n) => acc + n, 0) / fingerprint.length;
            
            const minAmplitude = 0.1, maxAmplitude = 0.5;
            const amplitude = minAmplitude + (avg / 15) * (maxAmplitude - minAmplitude);
            
            const rawFrequency = fingerprint[0] / 15; 
            const minFrequency = 0.2, maxFrequency = 0.6;
            const frequency = minFrequency + rawFrequency * (maxFrequency - minFrequency);
            
            const pullX = fingerprint[0] / 15 - 0.5;
            const pullY = fingerprint[1] / 15 - 0.5;
            const pullZ = fingerprint[2] / 15 - 0.5;
            const pull = new THREE.Vector3(pullX, pullY, pullZ).normalize();
            
            return { amplitude, frequency, pull };
        }
        
        // Reset sphere to original state
        function resetSphere() {
            if (!particleSystem) return;
            
            const positions = particleSystem.geometry.attributes.position.array;
            
            for (let i = 0; i < particleCount; i++) {
                positions[i * 3] = originalPositions[i * 3];
                positions[i * 3 + 1] = originalPositions[i * 3 + 1];
                positions[i * 3 + 2] = originalPositions[i * 3 + 2];
            }
            
            particleSystem.geometry.attributes.position.needsUpdate = true;
            
            baseAmplitude = 0.05;
            baseFrequency = 0.3;
            basePull = new THREE.Vector3(0, 0, 1);
        }
        
        // Process text into words and compute parameters for each word
        function processText(text) {
            if (!text || text.trim() === '') return;
            
            const words = text.split(/\s+/).filter(word => word.length > 0);
            if (words.length === 0) return;
            
            currentWords = words;
            wordParams = words.map(word => computeParams(word));
            
            animationStartTime = performance.now();
            currentWordIndex = 0;
        }
        
        // Animation loop
        function animate() {
            animationId = requestAnimationFrame(animate);

            controls.update();

            timeValue += 0.01;
            
            let effectiveAmplitude = baseAmplitude;
            let effectiveFrequency = baseFrequency;
            let effectivePull = basePull.clone();
            
            if (audioContext && analyser) {
                analyser.getByteFrequencyData(dataArray);
                
                const bass = getAverageFrequency(dataArray, 0, 10) / 256;
                const mid = getAverageFrequency(dataArray, 11, 100) / 256;
                const treble = getAverageFrequency(dataArray, 101, 255) / 256;
                
                targetAmplitude = 0.1 + bass * 0.4;
                targetFrequency = 0.2 + mid * 0.4;
                
                const pullX = bass - 0.5;
                const pullY = mid - 0.5;
                const pullZ = treble - 0.5;
                targetPull = new THREE.Vector3(pullX, pullY, pullZ).normalize();
                
                if (transitionStartTime === 0) {
                    transitionStartTime = performance.now();
                }
            }
            else if (currentWords.length > 0 && animationStartTime > 0) {
                const elapsed = performance.now() - animationStartTime;
                const totalWords = currentWords.length;
                const totalDuration = totalWords * wordDuration;
                
                if (elapsed >= totalDuration) {
                    currentWords = [];
                    animationStartTime = 0;
                    
                    targetAmplitude = 0.05;
                    targetFrequency = 0.3;
                    targetPull = new THREE.Vector3(0, 0, 1);
                    
                    transitionStartTime = performance.now();
                } else {
                    let wordIndex = Math.floor(elapsed / wordDuration);
                    let phaseTime = elapsed % wordDuration;
                    let currentParams, nextParams;
                    
                    if (wordIndex < totalWords - 1) {
                        currentParams = wordParams[wordIndex];
                        nextParams = wordParams[wordIndex + 1];
                    } else {
                        currentParams = wordParams[wordIndex];
                        nextParams = {
                            amplitude: 0.05,
                            frequency: 0.3,
                            pull: new THREE.Vector3(0, 0, 1)
                        };
                    }
                    
                    const t = phaseTime / wordDuration; 
                    const easeInOutQuad = v => v < 0.5 ? 2 * v * v : -1 + (4 - 2 * v) * v;
                    const easedT = easeInOutQuad(t);
                    
                    targetAmplitude = currentParams.amplitude + (nextParams.amplitude - currentParams.amplitude) * easedT;
                    targetFrequency = currentParams.frequency + (nextParams.frequency - currentParams.frequency) * easedT;
                    targetPull = currentParams.pull.clone().lerp(nextParams.pull, easedT).normalize();
                    
                    if (wordIndex !== currentWordIndex) {
                        currentWordIndex = wordIndex;
                    }
                }
            }
            else {
                particleSystem.rotation.y += 0.001;
                particleSystem.rotation.x += 0.0005;
            }
            
            if (audioContext) {
                const elapsed = performance.now() - transitionStartTime;
                const t = Math.min(elapsed / transitionDuration, 1.0);
                const easeOutQuad = t => t * (2 - t);
                const easedT = easeOutQuad(t);
                
                effectiveAmplitude = baseAmplitude + (targetAmplitude - baseAmplitude) * easedT;
                effectiveFrequency = baseFrequency + (targetFrequency - baseFrequency) * easedT;
                effectivePull = basePull.clone().lerp(targetPull, easedT);
                
                if (elapsed >= transitionDuration) {
                    baseAmplitude = targetAmplitude;
                    baseFrequency = targetFrequency;
                    basePull = targetPull.clone();
                    transitionStartTime = 0;
                }
            }
            
            if (particleSystem) {
                const positions = particleSystem.geometry.attributes.position.array;
                
                for (let i = 0; i < particleCount; i++) {
                    const ox = originalPositions[i * 3];
                    const oy = originalPositions[i * 3 + 1];
                    const oz = originalPositions[i * 3 + 2];
                    
                    const base = new THREE.Vector3(ox, oy, oz);
                    
                    const dotVal = base.dot(effectivePull);
                    const parallel = effectivePull.clone().multiplyScalar(dotVal);
                    const perpendicular = base.clone().sub(parallel);
                    
                    const phase = timeValue * effectiveFrequency + (ox + oy + oz) * 2.0;
                    const deformation = effectiveAmplitude * Math.sin(phase);
                    
                    const newParallel = parallel.multiplyScalar(1 + 2 * deformation);
                    const newPerp = perpendicular.multiplyScalar(1 - deformation);
                    const newPos = newParallel.add(newPerp);
                    
                    positions[i * 3] = newPos.x;
                    positions[i * 3 + 1] = newPos.y;
                    positions[i * 3 + 2] = newPos.z;
                }
                
                particleSystem.geometry.attributes.position.needsUpdate = true;
            }
            
            renderer.render(scene, camera);
        }
        
        // Helper function to get average frequency in a range
        function getAverageFrequency(dataArray, startIndex, endIndex) {
            let sum = 0;
            for (let i = startIndex; i <= endIndex; i++) {
                sum += dataArray[i];
            }
            return sum / (endIndex - startIndex + 1);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize the scene
        init();

        // Tab functionality
        function openTab(evt, tabName) {
            const tabcontent = document.getElementsByClassName("tabcontent");
            for (let i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            
            const tablinks = document.getElementsByClassName("tablinks");
            for (let i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
            
            // Update active tab
            activeTab = tabName;
        }
        
        // Speed slider update
        speedInput.addEventListener('input', function() {
            speedValue.textContent = this.value;
        });
        
        // Generate speech button handler
        generateBtn.addEventListener('click', function() {
            const text = textInput.value;
            const voice = voiceSelect.value;
            const model = modelSelect.value;
            const speed = speedInput.value;
            
            if (!text.trim()) {
                showTtsError('Please enter some text');
                return;
            }
            
            ttsErrorElement.style.display = 'none';
            ttsStatusElement.textContent = 'Generating speech...';
            
            const formData = new FormData();
            formData.append('text', text);
            formData.append('voice', voice);
            formData.append('model', model);
            formData.append('speed', speed);
            
            fetch('/tts', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Failed to generate speech');
                    });
                }
                return response.json();
            })
            .then(data => {
                ttsStatusElement.textContent = 'Speech generated successfully!';
                
                audioElement = new Audio();
                audioElement.src = `/audio/${data.filename}`;
                audioElement.loop = false;
                
                playBtn.disabled = false;
                stopBtn.disabled = true;
                
                audioElement.addEventListener('ended', function() {
                    statusElement.textContent = "Audio finished playing.";
                    playBtn.disabled = false;
                    stopBtn.disabled = true;
                    resetSphere();
                });
                
                playAudio();
            })
            .catch(error => {
                showTtsError(error.message);
            });
        });
        
        // Open output folder button handler
        openFolderBtn.addEventListener('click', function() {
            fetch('/open_output_folder', {
                method: 'POST'
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(data => {
                        throw new Error(data.error || 'Failed to open output folder');
                    });
                }
                return response.json();
            })
            .then(data => {
                ttsStatusElement.textContent = `Opened output folder: ${data.path}`;
            })
            .catch(error => {
                showTtsError(error.message);
            });
        });
        
        function showTtsError(message) {
            ttsErrorElement.textContent = message;
            ttsErrorElement.style.display = 'block';
        }
        
        // Function to play audio (reused for both upload and TTS)
        function playAudio() {
            if (audioContext) {
                audioContext.close();
            }
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 512;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            const source = audioContext.createMediaElementSource(audioElement);
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            
            audioElement.playbackRate = parseFloat(speedInput.value);
            audioElement.play();
            
            // Reset the sphere first
            resetSphere();
            
            // If playing TTS, process the text for word animation
            if (activeTab === 'textToSpeech' && textInput.value) {
                processText(textInput.value);
            }
            
            playBtn.disabled = true;
            stopBtn.disabled = false;
            statusElement.textContent = 'Playing...';
        }
        
        // Handle audio upload
        audioUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            statusElement.textContent = "Audio file loaded. Press Play to start.";

            if (audioElement) {
                audioElement.pause();
                audioElement.removeAttribute('src');
                audioElement.load();
            }
            
            if (audioSource) {
                audioSource.disconnect();
                audioSource = null;
            }
            
            audioElement = new Audio();
            audioElement.src = URL.createObjectURL(file);
            audioElement.loop = false;

            playBtn.disabled = false;
            stopBtn.disabled = true;

            audioElement.addEventListener('ended', function() {
                statusElement.textContent = "Audio finished playing.";
                playBtn.disabled = false;
                stopBtn.disabled = true;
                resetSphere();
            });
        });

        // Play button handler
        playBtn.addEventListener('click', function() {
            playAudio();
        });

        // Stop button handler
        stopBtn.addEventListener('click', function() {
            if (audioElement) {
                audioElement.pause();
                audioElement.currentTime = 0;
                statusElement.textContent = "Audio stopped. Press Play to restart.";
                playBtn.disabled = false;
                stopBtn.disabled = true;

                resetSphere();
            }
        });
    </script>
</body>
</html>
